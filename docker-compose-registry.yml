version: '3.8'
services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: active_scan_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    image: ghcr.io/gilberth/ad-security-assessment-ai-backend:latest
    restart: always
    environment:
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgrespassword@db:5432/active_scan_db
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - db

  frontend:
    image: ghcr.io/gilberth/ad-security-assessment-ai-frontend:latest
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
